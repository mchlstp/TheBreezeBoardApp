<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head>
    <title>Feed</title>
    <div th:replace="/fragments/headlinks :: head-styles"></div>
  </head>
  <body>
    <div th:replace="/fragments/navbar :: navbar"></div>
    <div class="container">
      <h2><em>Your Board</em></h2>

      <!-- If No Tweets in Feed -->
      <div th:if="${#lists.isEmpty(tweetList)}">
        <h2>No breezers are in your feed.<br>Follow other breezers to enhance your experience.</h2>
      </div>
      <!--  -->

      <!-- <div class="list-group"> -->
      <div class="list-group" th:each="tweet:${tweetList}">
        <div class="list-group-item">
          <h5>
          <i class="fas fa-wind"></i>
            <a
              th:text="${tweet.user.username}"
              th:href="@{/users/} + ${tweet.user.username}"
            ></a>
            <small
              ><span
                th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"
              ></span
            ></small>
          </h5>
          <div class="row">
            <div class="col col-sm-6">
              <p th:utext="${tweet.message}"></p>
            </div>
          </div>
        </div>  
    </div>
    
    </div>


  </body>
</html>
