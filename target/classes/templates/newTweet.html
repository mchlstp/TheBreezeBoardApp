<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>New Post</title>
    <div th:replace="/fragments/headlinks :: head-styles" ></div>
</head>
<body>

<div th:replace="/fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="jumbotron col-md-8 col-md-offset-2">
        <i class="fas fa-wind"></i>
            <h2>New Post</h2><br/>
            <form th:action="@{/tweets}" th:object="${tweet}" method="post" autocomplete="off">
                <div class="form-group">
        <textarea rows="5" th:field="*{message}" placeholder="What's new cool breeze?" class="form-control"></textarea>
        <label th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="validation-message"></label>	
    </div>
    <div class="form-group">
        <button class="btn btn-md btn-success btn-block" name="Submit" value="Submit" type="Submit">Submit</button>
    </div>
</form>
<div th:if="${successMessage}">
            <h3><span class="text-success" th:utext="${successMessage}"></span></h3>
        </div> 
    </div>
  </div>
</body>
</html>
